name: Build CrashDetectorwithAI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore CrashDetectorwithAI.csproj
      
    - name: Build
      run: dotnet build CrashDetectorwithAI.csproj --no-restore --configuration Release

    - name: List build output
      run: dir bin\Release\net9.0-windows /s
      shell: cmd
      
    - name: Test
      run: dotnet test CrashDetectorwithAI.csproj --no-build --verbosity normal --configuration Release
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CrashDetectorwithAI-app
        path: bin/Release/net9.0-windows/

    - name: Zip build output
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: Compress-Archive -Path bin\Release\net9.0-windows\* -DestinationPath CrashDetectorwithAI.zip
      shell: pwsh

    - name: Create or update Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        body: "Automated build from commit ${{ github.sha }}"
        files: CrashDetectorwithAI.zip
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
